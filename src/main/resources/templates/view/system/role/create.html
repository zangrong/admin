<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">新增管理员</h4>
</div>
<form th:attr="action=@{/role/create}" method="post"
	class="form-horizontal">
	<div class="modal-body">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name"
					placeholder="用户名">
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">登录名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username"
					name="username" placeholder="登录名">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password"
					id="password" placeholder="密码">
			</div>
		</div>
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">
					角色列表
				</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table id="roleTable" class="table table-bordered table-hover">
					<thead>
						<tr>
							<th></th>
							<th>角色</th>
							<th>备注</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="role : ${roles}">
							<td><input type="checkbox" name="roleId" th:value="${role.id}" ></td>
							<td th:text="${role.name}">角色名</td>
							<td th:text="${role.remark}">备注</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default pull-left"
			data-dismiss="modal">关闭</button>
		<button type="submit" class="btn btn-primary">保存</button>
	</div>
</form>
</html>
