<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head(~{::title}, ~{::link})">
    <title>AdminLTE 2 | Dashboard</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap-fileinput/css/fileinput.min.css}">
</head>
<body th:replace="layout/template :: body(~{::.content-wrapper}, ~{::script})">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) 可以考虑模板处理 -->
		<section class="content-header">
			<h1>
				公司管理 <small>Control panel</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Dashboard</li>
			</ol>
		</section>
        <div class="modal fade" id="modal-window" >
            <div class="modal-dialog" style="width:80%">
                <div class="modal-content">
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

		<!-- Main content -->
		<section class="content">
			<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">
                <button type="button" class="btn btn-default" th:data-url="@{/company/create}" onclick="modalWindow(this);">
	                +
	            </button>
              </h3>
            </div>
			<!-- /.box-header -->
            <div class="box-body">
              <table id="mainTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>编号</th>
                  <th>公司名称</th>
                  <th>状态</th>
                  <th>类型</th>
                  <th>员工数</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="company,companyStat : ${content}">
                  <td th:text="${company.no}">编号</td>
                  <td th:text="${company.name}">名称</td>
                  <td th:text="${company.status}">状态</td>
                  <td th:text="${company.type}">类型</td>
                  <td th:text="${company.employeeCount}">员工数</td>
                  <td th:text="${company.createDate}">创建时间</td>
                  <td>
                    <button type="button" class="btn btn-default" th:data-url="@{/company/update}" th:data-id="${company.id}" onclick="modalWindow(this);">
                     编辑
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
			<!-- /.row (main row) -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
	<script th:src="@{/system/js/common.js}"></script>
</body>
</html>
