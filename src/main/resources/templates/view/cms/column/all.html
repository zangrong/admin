<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head(~{::title}, _)">
    <title>AdminLTE 2 | Dashboard</title>
</head>
<body th:replace="layout/template :: body(~{::.content-wrapper}, ~{::script})">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) 可以考虑模板处理 -->
		<section class="content-header">
			<h1>
				栏目管理 <small>Control panel</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Dashboard</li>
			</ol>
		</section>
        <div class="modal fade" id="modal-window">
            <div class="modal-dialog">
                <div class="modal-content">
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

		<!-- Main content -->
		<section class="content">
			<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">
                <button type="button" class="btn btn-default" th:data-url="@{/cms/column/create}" onclick="modalWindow(this);">
	                +
	            </button>
              </h3>
            </div>
			<!-- /.box-header -->
            <div class="box-body">
              <table id="mainTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>id</th>
                  <th>logo</th>
                  <th>栏目名称</th>
                  <th>备注</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="column,columnStat : ${columns}">
                  <td th:text="${columnStat.index + 1}">1</td>
                  <td>logo</td>
                  <td th:text="${column.name}">栏目名称</td>
                  <td th:text="${column.remark}">备注</td>
                  <td>
                    <button type="button" class="btn btn-default" th:data-url="@{/cms/column/update}" th:data-id="${column.id}" onclick="modalWindow(this);">
                     编辑
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
			<!-- /.row (main row) -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
	<script th:src="@{/system/js/common.js}"></script>
</body>
</html>
