<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">修改栏目</h4>
</div>
<form th:attr="action=@{/cms/column/update}" method="post"
	class="form-horizontal">
	<input type="hidden" name="id" th:value="${column.id}">
	<div class="modal-body">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">栏目名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name" th:value="${column.name}" 
					placeholder="栏目名称">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" name="remark" placeholder="备注" th:text="${column.remark}"></textarea>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default pull-left"
			data-dismiss="modal">关闭</button>
		<button type="submit" class="btn btn-primary">保存</button>
	</div>
</form>
</html>
