<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">新文章</h4>
</div>
<form th:attr="action=@{/cms/article/create}" method="post"
	class="form-horizontal">
	<div class="modal-body">
		<div class="row">
        <div class="col-md-12">
          <div class="box box-info">
            <div class="box-header">
              <h3 class="box-title">
                  <input type="text" class="form-control" id="title" name="title" style="width:500px"
                      placeholder="标题">
                  <input type="text" class="form-control" id="subtitle" name="subtitle" style="width:500px"
                      placeholder="副标题">
              </h3>
              <!-- tools box -->
              <div class="pull-right box-tools">
                <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                  <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip"
                        title="Remove">
                  <i class="fa fa-times"></i></button>
              </div>
              <!-- /. tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body pad">
                    <textarea id="editor1" name="content" rows="10" cols="80">
                                            This is my textarea to be replaced with CKEditor.
                    </textarea>
            </div>
          </div>
          <!-- /.box -->
          </div>
       </div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default pull-left"
			data-dismiss="modal">关闭</button>
		<button type="submit" class="btn btn-primary">保存</button>
	</div>
</form>
<!-- CK Editor -->
<script th:src="@{/static/ckeditor/ckeditor.js}"></script>
<script th:inline="javascript">
  $(function () {
    // Replace the <textarea id="editor1"> with a CKEditor
    // instance, using default configuration.
    CKEDITOR.replace('editor1', {
    	filebrowserImageUploadUrl : [[@{/upload/image}]],
    	language : 'zh-cn',  
    });
  })
</script>
</html>
