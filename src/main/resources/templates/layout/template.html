<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,links)">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:replace="${title}">管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/static/bootstrap/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/static/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/static/Ionicons/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/static/AdminLTE/dist/css/AdminLTE.min.css}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. 这里将来可以考虑换皮肤-->
  <link rel="stylesheet" th:href="@{/static/AdminLTE/dist/css/skins/_all-skins.min.css}">
  <!-- Morris chart -->
  <link rel="stylesheet" th:href="@{/static/morris.js/morris.css}">
  <!-- jvectormap -->
  <link rel="stylesheet" th:href="@{/static/jvectormap/jquery-jvectormap.css}">
  <!-- Date Picker -->
  <link rel="stylesheet" th:href="@{/static/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/static/bootstrap-daterangepicker/daterangepicker.css}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" th:href="@{/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  
  <!--/* Per-page placeholder for additional links */-->
  <th:block th:replace="${links}" />
</head>
<body th:fragment="body(content,scripts)" class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<header th:replace="layout/header :: header" ></header>
<aside th:replace="layout/sidebar :: sidebar" ></aside>
<th:block th:replace="${content}" />
<footer th:replace="layout/footer :: footer" ></footer>
<aside th:replace="layout/sidebarControl :: sidebarControl" ></aside>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script th:src="@{/static/jquery/dist/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/static/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/bootstrap/dist/js/bootstrap.min.js}"></script>

<!-- Sparkline -->
<script th:src="@{/static/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
<!-- jvectormap -->
<script th:src="@{/static/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/static/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/static/jquery-knob/dist/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{/static/moment/min/moment.min.js}"></script>
<script th:src="@{/static/bootstrap-daterangepicker/daterangepicker.js}"></script>
<!-- datepicker -->
<script th:src="@{/static/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
<!-- Bootstrap WYSIHTML5 -->
<script th:src="@{/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
<!-- Slimscroll -->
<script th:src="@{/static/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/static/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/AdminLTE/dist/js/adminlte.min.js}"></script>

<th:block th:replace="${scripts}" />
</body>
</html>
